<!DOCTYPE html>
<html>
	<head>
		<title>Go Note</title>
		<link rel="stylesheet" href="custom-style.css">
	</head>
	<body>
		<img class="main-image" src="https://images.pexels.com/photos/317154/pexels-photo-317154.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Tło" width="520" height="315">
		<div id="main-header">
			<h1>GO Note</h1>
			<p>Aplikacja do zarządzania swoimi <strong>notatkami</strong>.</p>
		</div>
		<br>
		<div>
			<h2>Moje notatki</h2>
			<p>Tutaj pojawi się lista notatek.</p>
		</div>
		<br>
		<h2>Dodaj notatkę</h2>
		<form>
			<div>
				<label for="note-title">Tytuł notatki</label>
				<input type="text" placeholder="..." id="note-title">
			</div>
			<div>
				<label for="note-content">Zawartość notatki</label>
				<input type="text" placeholder="..." id="note-content">
			</div>
			<div>
				<button type="submit">Zapisz</button>
			</div>
			<br>
			<a href="https://google.com">©2021 Polityka prywatności | Warunki korzystania z usługi</a>
		</form>
	</body>
</html>
